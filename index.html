<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="icon" type="image/x-icon" href="/assets/alchemy-favicon.png" />
    <link rel="stylesheet" href="styles/reset.css" />
    <link rel="stylesheet" href="styles/main.css" />
    <link rel="stylesheet" href="styles/home.css" />
    <title>Web UI Project</title>
</head>

<body>
    <header>
        
    </header>

    <main>
        <h1>Can You Beat Me at Rock, Paper, Scissors?</h1>


        <section id="game-options">
            <button id="rock-button">
                <img src="rock.png">
            </button>
            <button id="paper-button">
                <img src="paper.png">
            </button>
            <button id="scissor-button">
                <img src="scissors.png">
            </button><br>
            <button id="play-again-button">Play Again?</button>

        </section>

        <section id="scoreboard">
            <h2>Your Scores</h2>
            <ul class="scores">
                <li>
                    Wins: <span id="wins-display">0</span>
                </li>
                <li>
                    Losses: <span id="losses-display">0</span>
                </li>
                <li>
                    Draws: <span id="draws-display">0</span>
                </li>
                <li>
                    Total Games: <span id="total-display">0</span>
                </li>
            </ul>
        </section>

    </main>

    <footer>&copy;2021 Aspiring Software Developer</footer>

    <script type="module" src="app.js"></script>
</body>

</html>
